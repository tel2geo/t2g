<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Hello World - Responsive World Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="css/flags32.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="css/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>
    <style>
	/* Responsive */
    html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.js"></script>
    <script type="text/javascript" src="maps/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>
    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
        map: 'world_en',
        backgroundColor: '#FFF',
        color: '#fff',
        hoverOpacity: 0.7,
        selectedColor: '#0089bf',
        enableZoom: true,
        showTooltip: true,
        scaleColors: ['#21759B', '#0089BF'],
        values: example_data,
		onLabelShow: function (event, label, code) {
			if(example_data[code] > 0)
				label.append('<p class="jqvmap-label"><a class="f32"><i class="flag '+code.toLowerCase()+'"></i></a><br><span>'+code+' '+example_data[code]+' Hello World !</span></p>'); 
		},
        normalizeFunction: 'polynomial',
        onResize: function (element, width, height) {
            console.log('Map Size: ' +  width + 'x' +  height);
         }
        });
      });
    </script>
  </head>
  <body>
    <div id="vmap"></div>
  </body>
</html>
